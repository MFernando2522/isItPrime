<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <script src="isItPrime.js" defer></script> <!-- Link to the external JS file -->
</head>
<body>
    <h2>Prime Number Checker</h2>

    <!-- Form with a number input and a submit button -->
    <form id="primeForm">
        <label for="number">Enter a positive number:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Check if Prime</button>
    </form>

    <!-- Empty div to display the result -->
    <div id="result"></div>
</body>
</html>
